{% load static %}
<link rel="stylesheet" href="">
<link rel="shortcut icon" href="" type="image/x-icon">
 <!-- Custom CSS -->
 <link rel="stylesheet" href="" />
 <!-- Font Awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
 <!-- Bootstrap -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
 <!-- Data Tables -->
 <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
 <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css" rel="stylesheet"/>

<title>Compras</title>


<div class="cabecera">
    <div class="container mt-4" id="tabla">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <a href="{% url 'lista_proveedores' %}" id="nuevo"><button class='btn btn-sm btn-primary'>Proveedores</button></a>
                <br><br>
                <div class="table-responsive" id="div1">                    
                    <table id="listado" class="table">
                        
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Proveedor</th>
                                <th>Producto</th>
                                <th>Cantidad</th>                             
                                <th>Precio Unitario</th>
                                <th>Pagado</th>
                                                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for compra in compras %}
                            <tr>
                                <td>{{compra.id}}</td>
                                <td>{{compra.proveedor}}</td>
                                <td>{{compra.producto}}</td>
                                <td>{{compra.cantidad}}</td>
                                <td>{{compra.precio_unitario}}</td>
                                {% if compra.estado %}
                                    
                                    <td><a href="{% url 'desactivar_compra' compra.id %}"><i class='fa-solid fa-check' style='color: green;'></a></td>
                                {% else %}
                                    
                                    <td><a href="{% url 'activar_compra' compra.id %}"><i class='fa-solid fa-xmark' style='color: red;'></a></td>
                                {% endif %}                               
                                
                            </tr>
                            {% endfor %}
                        </tbody>
                        <!-- jQuery -->
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                        <!-- Bootstrap -->
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
                        <!-- Data Tables -->
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
                        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
                        <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
                        <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
                        <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
                        <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.colVis.min.js"></script>
                        <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
                        <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
                        <!-- Custom JS -->
                        <script src="{% static 'js/listados.js' %}"></script>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
